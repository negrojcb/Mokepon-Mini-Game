<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mokepon</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="seleccionar-mascota">
      <h1 class="titulo">MOKEPON</h1>
      <h2 class="subtitulo">Elige tu mascota:</h2>
      <div id="contenedorTarjetas" class="tarjetas"></div>
      <button id="boton-mascota">Seleccionar</button>
    </section>
    <section id="seleccionar-ataque">
      <h1 class="titulo">MOKEPON</h1>
      <h2 class="subtitulo">Elige tu ataque:</h2>
      <div id="contenedorAtaques" class="tarjetas-ataque"></div>

      <div id="mensajes">
        <p id="resultado">A Jugar!</p>
        <section id="reiniciar">
          <button id="boton-reiniciar">Reiniciar</button>
        </section>
      </div>

      <div class="ataques">
        <div class="ataques-jugador">
          <p id="vidas-jugador">3</p>
          <p id="mascota-jugador"></p>
          <div id="ataque-del-jugador"></div>
        </div>
        <div class="ataques-enemigo">
          <p id="vidas-enemigo">3</p>
          <p id="mascota-enemigo"></p>
          <div id="ataque-del-enemigo"></div>
        </div>
      </div>
    </section>
    <script src="./js/mokepon.js"></script>
  </body>
</html>
